<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- The form for adding basic information about a user which will be displayed in the profile page-->
<ion-item>
    <!-- <input type="file" -->
    <div class="profile-image" (click)="editimage()">
        <img src="https://firebasestorage.googleapis.com/v0/b/the-bridge-497db.appspot.com/o/BlankProfileImg.png?alt=media&token=37347848-4c78-45cb-a94a-dcc85f8f4899" style="align-items: center">
   </div>
</ion-item>

<ion-item>
  <ion-label floating>Full Name</ion-label>
  <ion-input [(ngModel)]="user.name"> </ion-input>
</ion-item> 

  <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="user.gender">
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <!--The address is important as it would be used to help make matches which are local 
        and close in physical distance between other users-->
        <ion-label floating>Postcode</ion-label>
        <ion-input [(ngModel)]="user.address"> </ion-input>
      </ion-item> 


      <ion-item>
        <!--The date of birth information would be used to make matches of 20+ years age gap 
        and match people who would not usually be matched together-->
          <ion-label>Date of Birth</ion-label>
          <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="user.dob"></ion-datetime>
        </ion-item>
  <br>
  <!--the click buttone to submit data, function linked in .ts file-->
  <button ion-button block (click)="createProfile()">Create Profile</button>
  
</ion-content>
<!-- the whole page allows a user to register first and then imput data 
this prevents data being deleted when frist registering if connection is lost for example between pages -->

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <img src="assets/imgs/TheBridgeLogo.png" />

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" required="required"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required="required"></ion-input>
      </ion-item>

      <br>
      <button ion-button full (click)="register(user)">Register</button>

</ion-content>
